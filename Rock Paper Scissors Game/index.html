<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor's | It is an interesting game.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="Paper">
            <img src="./Images/paper.png" alt="Uploading">
        </div>
        <div class="choice" id="Rock">
            <img src="./Images/rock-png_2.png" alt="Uploading">
        </div>
        <div class="choice" id="Scissors">
            <img src="./Images/scissors.png" alt="Uploading">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Player</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>
<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
    <script src="app.js"></script>
</body>
</html>
